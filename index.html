<html>
<header>
    <script src="css/source-sans-pro.js"></script>
    <link href="css/styles.css" rel="stylesheet">
</header>
<body>
<script id="home-tpl" type="text/x-handlebars-template">
    <div class='header'><h1>Employee Home</h1></div>
    <div class='search-bar'><input class='search-key' type="search"/></div>
    <div class="scroll"><ul class='employee-list'></ul></div>
</script>
    
<script id="gpio-tpl" type="text/x-handlebars-template">
    <div class='header'><h1>GPIO Home</h1></div>
    <div class='search-bar'><input class='gpio-search-key' type="search"/></div>
    <div class="scroll"><ul class='gpio-list'></ul></div>
</script>
    
<script id="employee-li-tpl" type="text/x-handlebars-template">
    {{#.}}
    <li><a href="#employees/{{this.id}}">{{this.firstName}} {{this.lastName}}<br/>{{this.title}}</a></li>
    {{/.}}
</script>

<script id="gpio-li-tpl" type="text/x-handlebars-template">
    {{#.}}
    <!--<li><input type="button" value="{{this.name}}" onclick="javascript:alert('{{this.action}}')" /></li>-->
    <table width="100%">
        <tr>
            <td width="250">{{this.group}}</td>
            <td><a href="#gpio/{{this.id}}">{{this.name}}</a></td>
            <td><a href="javascript:loadDoc('{{this.onUrl}}')">{{this.onAction}}</a></td>
            <td><a href="javascript:loadDoc('{{this.offUrl}}')">{{this.offAction}}</a></td>
        </tr>
    </table>
    {{/.}}
</script>

<script>
function loadDoc(s) {
    //alert(s);
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (xhttp.readyState == 4 && xhttp.status == 200) {
      //document.getElementById("demo").innerHTML = xhttp.responseText;
    }
  };
  xhttp.open("GET", s, true);
  xhttp.send();
}
</script>
    
<script id="gpio-detail-tpl" type="text/x-handlebars-template">
    <div class='header'><a href='#' class="button header-button header-button-left">Back</a><h1>Details</h1></div>
    <div class='details'>
        <h1>{{this.name}}</h1>
        <h2>{{this.group}}</h2>
        <span class="location"></span>
        <ul>
            <li><a href="javascript:loadDoc('{{this.onUrl}}')">{{this.onAction}}</a></li>
            <li><a href="javascript:loadDoc('{{this.offUrl}}')">{{this.offAction}}</a></li>
        </ul>
    </div>
</script>
    
<script src="phonegap.js"></script>
<script src="lib/jquery-1.8.2.min.js"></script>
<script src="js/storage/memory-store.js"></script>
<script src="lib/handlebars.js"></script>
<script src="js/HomeView.js"></script>
<script src="js/GPIOView.js"></script>
<script src="js/GPIODetail.js"></script>
<script src="js/main.js"></script>

</body>
</html>
